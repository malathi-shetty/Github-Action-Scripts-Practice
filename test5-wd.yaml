name: Workflow Dispatch in Github

on:
  workflow_dispatch:

jobs:
  files:
    runs-on: ubuntu-latest

    steps:
      - name: Create one file
        run: echo "KK DEVOPS" > devops5.txt

      - name: Display the content of a file
        run: cat devops5.txt
            
      - name: Display the date
        run: date

      - name: Display files and directories
        run: ls -lrth

      - name: Display the present location
        run: pwd