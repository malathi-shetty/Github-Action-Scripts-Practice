name: File operations 1 in github

on:
  workflow_dispatch

jobs:
  files:
    runs-on: ubuntu-latest
    steps:
      - name: Create one file
        run: echo "KK DEVOPS 1234567" > devops.txt

      - name: Display the content of a file
        run: cat devops.txt
            
      - name: Display the date
        run: date

      - name: Display files and directories
        run: ls -lrth

      - name: Display the present location
        run: pwd

